<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{titulo | uppercase}} </span>
                    <form class="mt-3" [formGroup]="sitioForm" (ngSubmit)="agregarSitio()">
                        
                        <div class="mb-3">
                            <input type="text" formControlName="id" class="form-control form-control-lg"
                                placeholder="Id">
                             <div class="text-danger"
                                *ngIf="sitioForm.get('_id')?.hasError('required') && sitioForm.get('_id')?.touched"> 
                                <span>El id del sitio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"
                                placeholder="Nombre">
                             <div class="text-danger"
                                *ngIf="sitioForm.get('nombre')?.hasError('required') && sitioForm.get('nombre')?.touched"> 
                                <span>El nombre del sitio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg"
                                placeholder="Descripcion">
                            <div class="text-danger"
                                *ngIf="sitioForm.get('descripcion')?.hasError('required') && sitioForm.get('descripcion')?.touched">
                                <span>La descripcion <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="direccion" class="form-control form-control-lg"
                                placeholder="Direccion">
                             <div class="text-danger"
                                *ngIf="sitioForm.get('direccion')?.hasError('required') && sitioForm.get('direccion')?.touched">                               
                                <span>La direccion <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="sitioForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
